<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__connection">KT</span>
        <span class="status-bar__clock">12:34</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__alarm">
          <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__alarm">
          <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__wifi">
          <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__battery-levelnum">100%</span>
        <span class="status-bar__battery-levelfig"
          ><i class="fas fa-battery-full"></i
        ></span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="header__title">설정</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <div class="settings1">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-bullhorn"></i></span>
            <span class="setting__title">공지사항</span>
            <span class="setting__icon-sub">N</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-vial"></i></span>
            <span class="setting__title">실험실</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-info"></i></span>
            <span class="setting__title">&nbsp; 버전정보</span>
            <span class="setting__title-sub">최신버전</span>
          </li>
        </ul>
      </div>
      <div class="settings2">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span>
            <span class="setting__title">개인/보안</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span>
            <span class="setting__title">알림</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span>
            <span class="setting__title">친구</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-comment"></i></span>
            <span class="setting__title">채팅</span>
          </li>
        </ul>
      </div>
    </main>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
