<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Chats | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__connection">KT</span>
        <span class="status-bar__clock">12:34</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__alarm">
          <i class="fas fa-clock"></i>
        </span>
        <span class="status-bar__alarm">
          <i class="fas fa-volume-mute"></i>
        </span>
        <span class="status-bar__wifi">
          <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__battery-levelnum">100%</span>
        <span class="status-bar__battery-levelfig"
          ><i class="fas fa-battery-full"></i
        ></span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="far fa-comment"></i></span>
        <span class="header__icon"> <i class="fas fa-music"></i></span>
        <span class="header__icon"> <i class="fas fa-cog"></i></span>
      </div>
    </header>
    <div class="chats__ads-par">
      <div class="chats__ads">
        <div class="chats__ads-column">
          <span class="chats__ads-title">
            남성 M자 탈모 1~3단계
          </span>
          <span class="chats__ads-subtitle">
            대한의사협회 의료광고심의필 제 190529-중-94857호
          </span>
        </div>
        <div class="chats__ads-column">
          <img src="imgs/탈모광고.PNG" class="chats__ads-img" />
        </div>
      </div>
    </div>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__list-item chat">
          <a href="chatmichael.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img
                  src="./imgs/2.jpg"
                  alt=""
                  class="friend__avatar m-avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Michael
                  </span>
                  <span class="friend__preview">
                    Saddly, Yes.
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chats__timestamp">
                  오늘
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__list-item chat">
          <a href="chatyong.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <span class="friend__avatar m-avatar">
                  <i class="fas fa-user"></i>
                </span>
                <div class="friend__content">
                  <span class="friend__name">
                    김용환
                  </span>
                  <span class="friend__preview">
                    지금 가는중
                  </span>
                </div>
              </div>

              <div class="chats__column">
                <span class="chats__timestamp">
                  어제
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="chats__list-item chat">
          <a href="chatkayla.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img src="./imgs/6.jpg" class="friend__avatar m-avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Kayla &nbsp;&nbsp;
                    <i class="fas fa-bell-slash chats__alarm"></i>
                  </span>
                  <span class="friend__preview">
                    How's it goin?
                  </span>
                </div>
              </div>
              <div class="chats__column">
                <span class="chats__timestamp">
                  6월 1일
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
            <span class="nav__comment-num">15</span>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
