<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Instagram</span>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-tv"></i></span>
        <span class="header__icon"><i class="far fa-paper-plane"></i> </span>
      </div>
    </header>
    <ul class="friends__story">
      <li class="friend__story my-story">
        <img src="/b.jpg" class="story-avatar friend-avatar" />
      </li>
      <li class="friend__story">
        <img src="/a.PNG" class="story-avatar friend-avatar" />
      </li>
      <li class="friend__story">
        <img src="/3.jpg" class="story-avatar friend-avatar" />
      </li>
      <li class="friend__story">
        <img src="/5.jpg" class="story-avatar friend-avatar" />
      </li>
    </ul>
    <main class="posts">
      <div class="post">
        <div class="post__author">
          <div class="post__author-column">
            <img src="/a.PNG" class="post-avatar friend-avatar" />
            <div class="author-status">
              <span class="author-name">Sam Martin</span>
              <span class="post-timestamp">5 min</span>
            </div>
          </div>
          <div class="post__author-column">
            <span class="post__author-icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <div class="post__content">
          <img src="/ab.jpg" class="post__content-photo" />
        </div>
        <div class="post__react">
          <div class="post__react-column">
            <span class="react__like-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="react__like-num">
              2,515
            </span>
          </div>
          <div class="post__react-column">
              <span class="react__comment-icon">
                  <i class="far fa-comment-alt"></i>
              </span>
              <span class="react__comment-num">
                350
              </span>
            </div>
          </div>
          <div class="post__react-column">
            <span class="react__bookmark-icon"><i class="far fa-bookmark"></i></span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="" class="nav__list-link"><i class="fas fa-ellipsis-v"></i></a>
        </li>
        
        <li class="nav__list-item">
          <a href="" class="nav__list-link"><i class="fas fa-search"></i></a>
        </li>
        
        
        <li class="nav__list-center-item">
          <a href="" class="nav__list-link">
            <i class="fas fa-plus"></i>
          </a>
        </li>
        <li class="nav__list-item">
       <a href="" class="nav__list-link"></a>
      </li>
    
        <li class="nav__list-item">
          <a href="" class="nav__list-link"></a>
        </li>
        
      </ul>
    </nav>
  </body>
</html>
